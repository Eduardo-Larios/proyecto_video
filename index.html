<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <link rel="stylesheet" href="./CSS/Estilos.css">
</head>

<body>
  <div class="wrapper">
    <div class="player">
      <video id="Video1" poster="/images/Imagen.jpg" muted src="./videos/lofi.mp4" width="400"></video>
      <div class="player-overlay">
        <h3 class="player-title">Video de prueba</h3>
        <div class="player-actions">
          <button class="button" title="Retroceder" id="backward" aria-label="Atras 10 segundos"></button>
          <button class="button" title="Play" id="play" aria-label="Play"></button>
          <button class="button" title="Pausa" hidden id="pause" aria-label="Pausa"></button>
          <button class="button" title="Adelantar" id="forward" aria-label="Delante 10 segundos"></button>
        </div>
        <div class="player-progress">
          <input id="progress" type="range" min="0" value="0" step=".1">
        </div>
      </div>
    </div>
  </div>
  <script src="./JS/index.js"></script>
</body>

</html>
